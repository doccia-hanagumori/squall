『その掌は未だ、お互いを知らない』。<br>
ドアバート幼少。この二人歳の差１歳なんだぜ信じられない。<br>
とか言いつつ子供時代を考えて、並べたら同じくらいなのかもなあと思ったら凄い滾ってその勢いで。<br>
お互い幼少期過酷だったしなあと思うと可哀想になってきて救われて欲しいなあと思ったりするがドアてめーは駄目だ。<br>
<br><br><br><br><br>
<Img Src="doalbert1-3.jpg"><br>
背景なし。背景入りだとAK-47とか鎖とか頑張った割に潰れちゃって寂しくなって……。<br>
